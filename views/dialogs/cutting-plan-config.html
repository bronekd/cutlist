<div class="inmodal modal-content animated">
    <form name="couponForm">
      <div class="modal-header">
          <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title text-left">Настройки</h4>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-lg-12">
                  <div>
                    <div class="form-group">
                      <label>Разкрой</label>
                      <div>
                        <label><input type="radio" ng-model="config.cutType"value="h"> Дължина</label>
                      </div>
                      <div>
                        <label><input type="radio" ng-model="config.cutType"value="v"> Ширина</label>
                      </div>
                      <div>
                        <label><input type="radio" ng-model="config.cutType"value="o"> Оптимален</label>
                      </div>
                      <input class="form-control btn zoom" type="submit" value="Промени" ng-click="submit($event)">
                    </div>
                  </div>
              </div>
          </div>
      </div>
    </form>
</div>
