<div class="inmodal modal-content animated">
    <form>
      <div class="modal-header">
          <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title text-left">Кант</h4>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-lg-12">
                  <div>
                    <div class="form-group">
                      <div>
                        <label><input type="radio" ng-model="val" ng-value="0"> Без кант</label>
                      </div>
                      <div>
                        <label><input type="radio" ng-model="val" ng-value="1"> Тънък</label>
                      </div>
                      <div>
                        <label><input type="radio" ng-model="val" ng-value="2"> Дебел</label>
                      </div>
                      <input class="form-control btn zoom" type="submit" value="Задай за всички" ng-click="submit($event)">
                    </div>
                  </div>
              </div>
          </div>
      </div>
    </form>
</div>
